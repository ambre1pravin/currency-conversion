{% extends "index.html" %}

{% block content %}
    <div class="container">
        <div class="row" style="margin-top: 40px">
            <div class="col-sm-6">
                <form  method="POST">
                    <div class="form-group">
                      <label for="mail_id">Mail ID : </label>
                      <input type="email" name="mail_id" class="form-control" id="mail_id">
                    </div>
                    <div class="form-group">
                      <label for="Passwords">Password : </label>
                      <input type="password" name="password" class="form-control" id="password">
                    </div>
                    <button type="submit" class="btn form-control btn-default">Login</button>
                    
                          
                </form>
                <li class="col-sm-6"><a href="/register" class="btn form-control btn-primary">Register</a></li>
            </div>

        </div>
    </div>
{% endblock %}
